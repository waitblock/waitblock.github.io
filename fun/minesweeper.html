<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <script type="text/javascript" src="minesweeper.js"></script>
    <link rel="stylesheet" href="ms-style.css">
  </head>
  <body>
    <div class="container">
      <div class="board-sizes">
        <button
          class="button board-size-button js-board-size"
          data-size-x="8"
          data-size-y="8"
        >
          8x8
        </button>
        <button
          class="button board-size-button js-board-size"
          data-size-x="16"
          data-size-y="16"
        >
          16x16
        </button>
        <button
          class="button board-size-button js-board-size"
          data-size-x="32"
          data-size-y="16"
        >
          32x16
        </button>
      </div>
      <div id="board"></div>
      <button class="button js-reset-button">Reset</button>
    </div>
  </body>
</html>
